{% extends 'base.html' %}

    {%  block css %}
        {{ super() }}
        <link rel="stylesheet" href="{{ url_for('private.static', filename='css/private.css') }}">
        <script defer src="{{ url_for('private.static', filename='js/private.js')}}"></script>


        <script>
            var my_workshops = {{ workshops | tojson | safe }};
        </script>

    {% endblock %}

    {% block contextblock %}
        <div class="workshops-content">
            <h1>הסדנאות העתידיות שלי:</h1>
            <div class="filter-container">
                <div class="filter-item">
                    <label for="nameFilter">חיפוש לפי קטגוריה</label>
                    <input type="text" id="nameFilter">
                </div>
                <div class="filter-item">
                    <label for="dateFilter">תאריך</label>
                    <input type="date" id="dateFilter">
                </div>
                <div class="filter-item">
                    <label for="chefFilter">שף</label>
                    <input type="text" id="chefFilter">
                </div>
                <div class="filter-item">
                    <label for="cityFilter">עיר</label>
                    <input type="text" id="cityFilter">
                </div>
            </div>
            <div>
                <div id="workshopInfo"></div>
            </div>
        </div>
    {% endblock %}
